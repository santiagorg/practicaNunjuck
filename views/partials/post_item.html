<article>
    <header>
        <span class="date">{{item.date | date("DD-MM-YYYY")}}</span>
        <h2><a href="#">{{ item.title }}</a></h2>
    </header>
    <a href="#" class="image fit"><img src="{{item.image}}" alt="" /></a>
    <p>{{item.intro}}</p>
    <ul class="actions">
        <li><a href="#" class="button">Full Story</a></li>
    </ul>
</article>
